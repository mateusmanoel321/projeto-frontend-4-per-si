<h2>Cadastro de Produtos</h2>
<form (ngSubmit)="cadastrarProduto()">
    <label for="nome">Nome: </label>
    <input type="text" id="nome" [(ngModel)]="novoProduto.nome" required>

    <label for="preco">Preço: </label> 
    <input type="number" id="preco" [(ngModel)]="novoProduto.preco" required>

    <label for="descricao">Descrição: </label>
    <input type="text" id="descricao" [(ngModel)]="novoProduto.descricao" required>

    <label for="estoque">Estoque: </label>
    <input type="number" id="estoque" [(ngModel)]="novoProduto.quantidadeEstoque" required>

    <label for="unidadeMedida">Unidade de Medida: </label>
    <select id="unidadeMedida" [(ngModel)]="novoProduto.unidadeMedida" required>
        <option value="quilometro">Unidade 1</option>
        <option value="metro">Unidade 2</option>
        <option value="centimetro">Unidade 3</option>
        <option value="decimetro">Unidade 4</option>
        <option value="milimetro">Unidade 5</option>
    </select>
    <br>
    <label for="fornecedor">Fornecedor: </label>
    <select id="fornecedor" [(ngModel)]="novoProduto.fornecedor" required>
        <option value="op1">Fornecedor 1</option>
        <option value="op2">Fornecedor 2</option>
        <option value="op3">Fornecedor 3</option>
        <option value="op4">Fornecedor 4</option>
        <option value="op5">Fornecedor 5</option>
    </select>

    <label for="ativo">Ativo: </label>
    <input type="checkbox" id="ativo" [(ngModel)]="novoProduto.ativo" required>
    <br>
    
    <button type="submit">Salvar</button>
</form>
